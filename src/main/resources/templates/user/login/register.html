<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   	<meta charset="UTF-8">
   	<title>회원가입</title>
   	<link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<div class="container">
    <!-- HEADER -->
	<div th:insert="~{common/header.html}" id="header"></div>
	<h1>회원가입</h1>
	<form role="form" th:action="@{/loginUser}" th:object="${userForm}" method="post">
	    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
	    
     	<div class="form-group">
  	    	<label th:for="username">아이디</label>
   		    <input type="text" class="form-control" placeholder="아이디 입력해주세요" th:field="*{username}">
   	    </div>
        <div class="form-group">
   	    	<label th:for="password">비밀번호</label>
   		    <input type="password" class="form-control" placeholder="비밀번호" th:field="*{password}">
   	    </div>
        <div class="form-group">
   		    <label th:for="email">이메일</label>
    	    <input type="email" class="form-control" placeholder="이메일 입력해주세요" th:field="*{email}">
        </div>
    	<div class="form-group">
   	    	<label th:for="age">나이</label>
       	    <input type="number" class="form-control" placeholder="나이를 입력하세요." th:field="*{age}">
       	</div>
    	<div class="form-group">
   	    	<label th:for="role">권한</label>
       		<input type="text" class="form-control" placeholder="권한을 입력하세요." th:field="*{role}">
      	</div>
	    <button type="submit" class="btn btn-primary">Submit</button>
   	</form>
	<br/>
  	<!-- FOOTER -->
  	<div th:insert="~{common/footer.html}" id="footer"></div>
</div>
</body>
</html>
